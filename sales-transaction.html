<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Payment Processing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .orders-section, .payment-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: #3498db;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #219a52;
        }

        .btn-secondary {
            background: #e74c3c;
        }

        .btn-secondary:hover {
            background: #c0392b;
        }

        .payment-display {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .numpad-btn {
            background: #34495e;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .numpad-btn:hover {
            background: #2c3e50;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .complete-btn {
            background: #9b59b6;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            grid-column: 1 / -1;
        }

        .complete-btn:hover {
            background: #8e44ad;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: #27ae60;
        }

        .toast.error {
            background: #e74c3c;
        }

        #selected-products {
            min-height: 100px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .product-item {
            padding: 8px 0;
            border-bottom: 1px solid #f1f1f1;
        }

        .product-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cashier Payment Processing</h1>
            <p>Process customer payments and manage orders</p>
        </header>

        <div class="main-content">
            <!-- Approved Orders Section -->
            <section class="orders-section">
                <h2>Approved Orders</h2>
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="orders-body">
                        <!-- Orders will be loaded here -->
                    </tbody>
                </table>
            </section>

            <!-- Payment Processing Section -->
            <section class="payment-section">
                <h2>Process Payment</h2>
                
                <div class="payment-display">
                    <div id="order-details">
                        <p><strong>No order selected</strong></p>
                    </div>
                    
                    <div id="selected-products">
                        <p><strong>Selected Products</strong></p>
                        <p>No products selected</p>
                    </div>

                    <div class="amount-section">
                        <label><strong>Amount Paid:</strong></label>
                        <input type="text" id="payment-input" readonly value="0.00" style="font-size: 1.5rem; font-weight: bold; width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #3498db; border-radius: 5px;">
                    </div>
                </div>

                <!-- Numpad -->
                <div class="numpad">
                    <button class="numpad-btn" data-value="1">1</button>
                    <button class="numpad-btn" data-value="2">2</button>
                    <button class="numpad-btn" data-value="3">3</button>
                    <button class="numpad-btn" data-value="4">4</button>
                    <button class="numpad-btn" data-value="5">5</button>
                    <button class="numpad-btn" data-value="6">6</button>
                    <button class="numpad-btn" data-value="7">7</button>
                    <button class="numpad-btn" data-value="8">8</button>
                    <button class="numpad-btn" data-value="9">9</button>
                    <button class="numpad-btn" data-value="00">00</button>
                    <button class="numpad-btn" data-value="0">0</button>
                    <button class="numpad-btn" data-value=".">.</button>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn" id="clear-btn">Clear</button>
                    <button class="btn btn-secondary" id="delete-btn">Delete</button>
                </div>

                <button class="complete-btn" id="complete-payment">Complete Payment</button>
            </section>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        // Toast notification function
        function showToast(message, type = "success") {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Numpad functionality
        document.querySelectorAll('.numpad-btn').forEach(button => {
            button.addEventListener('click', function() {
                const value = this.getAttribute('data-value');
                handleNumpadInput(value);
            });
        });

        function handleNumpadInput(value) {
            const paymentInput = document.getElementById('payment-input');
            let currentValue = paymentInput.value.replace(/\.00$/, '');
            
            if (value === '.') {
                if (!currentValue.includes('.')) {
                    currentValue += '.';
                }
            } else if (value === '00') {
                currentValue += '00';
            } else {
                if (currentValue === '0.00' || currentValue === '0') {
                    currentValue = value;
                } else {
                    currentValue += value;
                }
            }
            
            // Ensure proper decimal format
            if (currentValue.includes('.')) {
                const parts = currentValue.split('.');
                if (parts[1].length > 2) {
                    parts[1] = parts[1].substring(0, 2);
                }
                currentValue = parts[0] + '.' + parts[1];
            }
            
            paymentInput.value = currentValue;
        }

        // Clear and Delete buttons
        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('payment-input').value = '0.00';
        });

        document.getElementById('delete-btn').addEventListener('click', function() {
            const paymentInput = document.getElementById('payment-input');
            let value = paymentInput.value;
            if (value.length > 1) {
                value = value.slice(0, -1);
                if (value === '' || value === '0') value = '0.00';
                paymentInput.value = value;
            } else {
                paymentInput.value = '0.00';
            }
        });

        // Complete Payment
        document.getElementById('complete-payment').addEventListener('click', function() {
            completePayment();
        });

        // Load and display orders
        function loadOrders() {
            const ordersBody = document.getElementById('orders-body');
            ordersBody.innerHTML = '';

            try {
                // Get orders from localStorage
                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                const cashierQueue = JSON.parse(localStorage.getItem('cashierQueue')) || [];
                
                // Filter orders that need payment processing
                const pendingOrders = cashierQueue.filter(order => 
                    (order.status === "pending_payment" || order.status === "approved") && 
                    !order.cashierProcessed
                );

                if (pendingOrders.length === 0) {
                    ordersBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;">No orders pending payment processing</td></tr>';
                    return;
                }

                // Display each order
                pendingOrders.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order.id}</td>
                        <td>${order.customerName || 'Walk-in Customer'}</td>
                        <td>₱${order.total.toFixed(2)}</td>
                        <td><button class="btn" onclick="selectOrder('${order.id}')">Select</button></td>
                    `;
                    ordersBody.appendChild(row);
                });

            } catch (error) {
                console.error('Error loading orders:', error);
                showToast('Error loading orders', 'error');
            }
        }

        let selectedOrder = null;

        // Select order for payment
        function selectOrder(orderId) {
            try {
                const cashierQueue = JSON.parse(localStorage.getItem('cashierQueue')) || [];
                selectedOrder = cashierQueue.find(order => order.id === orderId && !order.cashierProcessed);

                if (!selectedOrder) {
                    showToast('Order not found or already processed', 'error');
                    return;
                }

                // Update UI with order details
                document.getElementById('order-details').innerHTML = `
                    <p><strong>Order #${selectedOrder.id}</strong></p>
                    <p>Customer: ${selectedOrder.customerName || 'Walk-in Customer'}</p>
                    <p>Total: <strong>₱${selectedOrder.total.toFixed(2)}</strong></p>
                `;

                // Update selected products
                const productsContainer = document.getElementById('selected-products');
                productsContainer.innerHTML = '<p><strong>Selected Products</strong></p>';
                
                selectedOrder.items.forEach(item => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product-item';
                    productDiv.textContent = `${item.name} x ${item.quantity} - ₱${(item.price * item.quantity).toFixed(2)}`;
                    productsContainer.appendChild(productDiv);
                });

                // Reset payment input
                document.getElementById('payment-input').value = '0.00';
                
                showToast(`Order ${orderId} selected for payment`);

            } catch (error) {
                console.error('Error selecting order:', error);
                showToast('Error selecting order', 'error');
            }
        }

        // Complete payment process
        function completePayment() {
            if (!selectedOrder) {
                showToast('Please select an order to process', 'error');
                return;
            }

            const paymentAmount = parseFloat(document.getElementById('payment-input').value) || 0;
            
            if (paymentAmount <= 0) {
                showToast('Please enter a valid payment amount', 'error');
                return;
            }

            if (paymentAmount < selectedOrder.total) {
                showToast('Payment amount must be at least the order total', 'error');
                return;
            }

            try {
                // Update cashier queue
                const cashierQueue = JSON.parse(localStorage.getItem('cashierQueue')) || [];
                const orderIndex = cashierQueue.findIndex(order => order.id === selectedOrder.id);
                
                if (orderIndex !== -1) {
                    cashierQueue[orderIndex].cashierProcessed = true;
                    cashierQueue[orderIndex].paymentStatus = 'completed';
                    cashierQueue[orderIndex].completedPaymentTime = new Date().toISOString();
                    cashierQueue[orderIndex].paymentReceived = paymentAmount;
                    cashierQueue[orderIndex].changeGiven = paymentAmount - selectedOrder.total;
                    
                    localStorage.setItem('cashierQueue', JSON.stringify(cashierQueue));
                }

                // Update orders
                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                const mainOrderIndex = orders.findIndex(order => order.id === selectedOrder.id);
                
                if (mainOrderIndex !== -1) {
                    orders[mainOrderIndex].paymentStatus = 'completed';
                    orders[mainOrderIndex].status = 'completed';
                    localStorage.setItem('orders', JSON.stringify(orders));
                }

                // Show success message
                const change = paymentAmount - selectedOrder.total;
                showToast(`Payment completed! Change: ₱${change.toFixed(2)}`);

                // Reset UI
                setTimeout(() => {
                    selectedOrder = null;
                    document.getElementById('order-details').innerHTML = '<p><strong>No order selected</strong></p>';
                    document.getElementById('selected-products').innerHTML = '<p><strong>Selected Products</strong></p><p>No products selected</p>';
                    document.getElementById('payment-input').value = '0.00';
                    loadOrders();
                }, 2000);

            } catch (error) {
                console.error('Error processing payment:', error);
                showToast('Failed to process payment', 'error');
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') {
                handleNumpadInput(e.key);
            } else if (e.key === '.') {
                handleNumpadInput('.');
            } else if (e.key === 'Backspace') {
                document.getElementById('delete-btn').click();
            } else if (e.key === 'Enter') {
                document.getElementById('complete-payment').click();
            } else if (e.key === 'Delete') {
                document.getElementById('clear-btn').click();
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            showToast('Cashier system loaded successfully');
        });
    </script>
</body>
</html>
