<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h1>Customer Registration</h1>
            <form id="registerForm">
                <div class="input-group">
                    <label for="reg-firstname">First Name</label>
                    <input type="text" id="reg-firstname" placeholder="Enter first name" required>
                </div>
                <div class="input-group">
                    <label for="reg-lastname">Last Name</label>
                    <input type="text" id="reg-lastname" placeholder="Enter last name" required>
                </div>
                <div class="input-group">
                    <label for="reg-phone">Phone Number</label>
                    <input type="tel" id="reg-phone" placeholder="Enter phone number" required>
                </div>
                <div class="input-group">
                    <label for="reg-email">Email Address</label>
                    <input type="email" id="reg-email" placeholder="Enter email address" required>
                </div>
                <div class="input-group">
                    <label for="reg-address">Address</label>
                    <textarea id="reg-address" placeholder="Enter full address" required></textarea>
                </div>
                <div class="input-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" placeholder="Create username" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" placeholder="Create password (min 6 characters)" required>
                </div>
                <div class="input-group">
                    <label for="reg-confirm-password">Confirm Password</label>
                    <input type="password" id="reg-confirm-password" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="register-btn">Create Account</button>
                <p id="reg-error-msg" class="error-message"></p>
            </form>
            <p class="login-link">Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
