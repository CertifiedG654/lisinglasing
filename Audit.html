<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Auditor</title>
    <link rel="stylesheet" href="audit.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Inventory (Auditor)</h1>
            <div class="logo">
                <span>LISING</span>
                <span>LASING</span>
            </div>
        </div>
        
        <h2>Inventory</h2>
        
        <table class="inventory-table">
            <thead>
                <tr>
                    <th>PRODUCT</th>
                    <th>CATEGORY</th>
                    <th>QUANTITY</th>
                    <th>REMARKS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
          
            </tbody>
        </table>
        
        <div class="footer">
            <button id="backButton">Back</button>
            <div class="right-buttons">
                <button id="stockcheckButton">Stock Check</button>
               
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
