<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Dashboard | Lising Lasing</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1a3c34;
      --secondary-color: #e8b923;
      --accent-color: #8b1e3f;
      --text-color: #333;
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      --transition: all 0.3s ease;
      --hover-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, var(--bg-color), #ebedef);
      color: var(--text-color);
      line-height: 1.6;
    }

    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, var(--primary-color) 0%, #2a5a4e 100%);
      color: #fff;
      padding: 2rem 1rem;
      position: fixed;
      height: 100%;
      transition: width 0.3s ease, transform 0.3s ease;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 2.5rem;
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .nav-menu {
      list-style: none;
    }

    .nav-item {
      margin: 0.75rem 0;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 0.85rem 1.2rem;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      transition: left 0.3s ease;
    }

    .nav-link:hover::before, .nav-link.active::before {
      left: 0;
    }

    .nav-link:hover, .nav-link.active {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(8px);
    }

    .nav-link i {
      margin-right: 0.85rem;
      font-size: 1.3rem;
      transition: transform 0.3s ease;
    }

    .nav-link:hover i {
      transform: scale(1.2);
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 3rem;
      flex: 1;
      background-color: var(--bg-color);
      transition: margin-left 0.3s ease;
    }

    .welcome-section {
      margin-bottom: 2rem;
      text-align: center;
    }

    .welcome-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      position: relative;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .welcome-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--accent-color);
      border-radius: 2px;
    }

    .welcome-subtitle {
      font-size: 1rem;
      color: #666;
      font-weight: 300;
    }

    /* Account Card */
    .account-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: var(--shadow);
      margin-bottom: 2.5rem;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .account-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--hover-shadow);
    }

    .account-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--secondary-color);
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 40px;
      height: 2px;
      background: var(--accent-color);
    }

    .info-grid {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 1.2rem;
      align-items: center;
    }

    .info-label {
      font-weight: 600;
      color: var(--primary-color);
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-size: 0.95rem;
      color: var(--text-color);
      background: #f8f9fa;
      padding: 0.5rem;
      border-radius: 8px;
      transition: var(--transition);
    }

    .info-value:hover {
      background: #ebedef;
    }

    /* Orders Section */
    .orders-section {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .orders-section:hover {
      transform: translateY(-5px);
      box-shadow: var(--hover-shadow);
    }

    .order-item {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1.2rem;
      padding: 1.2rem;
      border-bottom: 1px solid #eee;
      border-radius: 10px;
      transition: var(--transition);
      background: #f8f9fa;
      margin-bottom: 0.5rem;
    }

    .order-item:hover {
      background: #ebedef;
      transform: translateX(5px);
    }

    .order-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .order-info {
      display: flex;
      flex-direction: column;
    }

    .order-number {
      font-weight: 600;
      font-size: 1rem;
      color: var(--primary-color);
      margin-bottom: 0.3rem;
    }

    .order-date {
      color: #666;
      font-size: 0.85rem;
    }

    .order-payment {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .order-total {
      font-weight: 600;
      font-size: 1rem;
      color: var(--accent-color);
      margin-bottom: 0.3rem;
    }

    .order-status {
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pending {
      background: #fff3e0;
      color: #ef6c00;
    }

    .status-completed {
      background: #e6f3e6;
      color: #2e7d32;
    }

    .status-cancelled {
      background: #ffe6e6;
      color: #d32f2f;
    }

    /* Buttons */
    .btn {
      padding: 0.85rem 1.75rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--secondary-color);
      color: #fff;
      margin-top: 1.5rem;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: #d4a41f;
      transform: translateY(-2px);
      box-shadow: var(--hover-shadow);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--secondary-color);
      color: var(--secondary-color);
    }

    .btn-outline:hover {
      background: var(--secondary-color);
      color: #fff;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      max-width: 450px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow);
      animation: slideIn 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--accent-color);
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1.2rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .modal-message {
      margin-bottom: 2rem;
      color: #666;
      font-size: 1rem;
    }

    .modal-buttons {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
    }

    .modal-btn {
      padding: 0.85rem 1.75rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .modal-btn-confirm {
      background: var(--accent-color);
      color: #fff;
    }

    .modal-btn-confirm:hover {
      background: #7a1b35;
      transform: translateY(-2px);
    }

    .modal-btn-cancel {
      background: #f1f1f1;
      color: #666;
    }

    .modal-btn-cancel:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--primary-color);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      opacity: 0;
      transition: var(--transition);
      box-shadow: var(--shadow);
      font-size: 0.95rem;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.success { background: #2e7d32; }
    .toast.error { background: #d32f2f; }
    .toast.warning { background: #ef6c00; }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .sidebar {
        width: 80px;
      }

      .nav-link span {
        display: none;
      }

      .main-content {
        margin-left: 80px;
        padding: 2rem;
      }

      .logo {
        font-size: 1.4rem;
      }
    }

    @media (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        padding: 1.5rem;
      }

      .main-content {
        margin-left: 0;
        padding: 1.5rem;
      }

      .welcome-section {
        text-align: left;
      }

      .info-grid {
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }

      .order-item {
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }

      .order-payment {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="logo">Lising Lasing</div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link active">
            <i class="fas fa-user"></i>
            <span>My Account</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="product.html" class="nav-link">
            <i class="fas fa-box"></i>
            <span>Products</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="myorder.html" class="nav-link">
            <i class="fas fa-shopping-bag"></i>
            <span>My Orders</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-heart"></i>
            <span>Wishlist</span>
          </a>
        </li>
        <li class="nav-item">
          <button id="logoutBtn" class="nav-link" style="background: none; border: none; width: 100%; text-align: left;">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </button>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="welcome-section">
        <h1 class="welcome-title">Welcome Back!</h1>
        <p class="welcome-subtitle">Here's what's happening with your account today</p>
      </div>

      <div class="account-card">
        <h2 class="section-title">Account Overview</h2>
        <div class="info-grid" id="accountInfo">
          <!-- Account info will be loaded here -->
        </div>
      </div>

      <div class="orders-section">
        <h2 class="section-title">Recent Orders</h2>
        <div id="orderHistory">
          <!-- Order history will be loaded here -->
          <div class="order-item">
            <div class="order-info">
              <span class="order-number">No recent orders</span>
            </div>
          </div>
        </div>
        <button class="btn btn-outline"><i class="fas fa-eye"></i> View All Recent Orders</button>
      </div>
    </main>
  </div>

  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title">Confirm Logout</h3>
      <p class="modal-message">Are you sure you want to logout from your account?</p>
      <div class="modal-buttons">
        <button id="confirmLogout" class="modal-btn modal-btn-confirm">Yes, Logout</button>
        <button id="cancelLogout" class="modal-btn modal-btn-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage">Action completed!</span>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM Elements
      const accountInfo = document.getElementById('accountInfo');
      const orderHistory = document.getElementById('orderHistory');
      const logoutBtn = document.getElementById('logoutBtn');
      const logoutModal = document.getElementById('logoutModal');
      const confirmLogout = document.getElementById('confirmLogout');
      const cancelLogout = document.getElementById('cancelLogout');
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');

      // Check customer authentication
      const loggedInCustomer = localStorage.getItem('loggedInCustomer');
      if (!loggedInCustomer) {
        showToast('Please login first', 'error');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
        return;
      }

      // Load customer data
      const customer = JSON.parse(loggedInCustomer);

      // Display account info
      accountInfo.innerHTML = `
        <span class="info-label">Full Name:</span>
        <span class="info-value">${customer.firstName} ${customer.lastName}</span>
        <span class="info-label">Email:</span>
        <span class="info-value">${customer.email}</span>
        <span class="info-label">Phone:</span>
        <span class="info-value">${customer.phone}</span>
        <span class="info-label">Address:</span>
        <span class="info-value">${customer.address}</span>
      `;

      // Load recent orders
      const orders = JSON.parse(localStorage.getItem('orders')) || [];
      const customerOrders = orders.filter(order => order.customerId === customer.id && order.status !== 'cancelled').slice(0, 3);

      if (customerOrders.length > 0) {
        orderHistory.innerHTML = customerOrders.map(order => `
          <div class="order-item">
            <div class="order-info">
              <span class="order-number">${order.id}</span>
              <span class="order-date">${new Date(order.timestamp).toLocaleDateString()}</span>
            </div>
            <div class="order-payment">
              <span class="order-total">â‚±${order.total.toFixed(2)}</span>
              <span class="order-status status-${order.status}">${order.status}</span>
            </div>
          </div>
        `).join('');
      }

      // Show toast notification
      function showToast(message, type = 'success') {
        toastMessage.textContent = message;
        toast.className = `toast ${type}`;
        toast.innerHTML = `
          <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'times-circle' : 'exclamation-circle'}"></i>
          <span id="toastMessage">${message}</span>
        `;
        toast.classList.add('show');
        
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }

      // Logout functionality
      logoutBtn.addEventListener('click', function() {
        logoutModal.style.display = 'flex';
      });

      confirmLogout.addEventListener('click', function() {
        localStorage.removeItem('loggedInCustomer');
        showToast('Logged out successfully');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      });

      cancelLogout.addEventListener('click', function() {
        logoutModal.style.display = 'none';
      });

      // Close modal when clicking outside
      window.addEventListener('click', function(event) {
        if (event.target === logoutModal) {
          logoutModal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
