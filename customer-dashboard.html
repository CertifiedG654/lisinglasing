<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Dashboard | Lising Lasing</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-dark: #1a1a1a;
      --primary-light: #2d2d2d;
      --accent-gold: #c0a062;
      --accent-gold-light: #d4b87a;
      --text-light: #f5f5f5;
      --text-gray: #cccccc;
      --border-light: rgba(255,255,255,0.1);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
   
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--primary-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
   
    .dashboard-container {
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }
   
    .sidebar {
      width: 240px;
      background-color: var(--primary-light);
      padding: 30px 20px;
      border-right: 1px solid var(--border-light);
      transform: translateX(0);
      transition: var(--transition);
      z-index: 10;
    }
   
    .logo {
      font-family: 'Playfair Display', serif;
      color: var(--accent-gold);
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
      position: relative;
      padding-bottom: 15px;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 2px;
      background: var(--accent-gold);
      transition: var(--transition);
    }
    
    .logo:hover::after {
      width: 80px;
    }
   
    .nav-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }
   
    .nav-item {
      margin-bottom: 8px;
      opacity: 0;
      transform: translateX(-10px);
      animation: fadeInLeft 0.5s forwards;
    }
    
    .nav-item:nth-child(1) { animation-delay: 0.1s; }
    .nav-item:nth-child(2) { animation-delay: 0.2s; }
    .nav-item:nth-child(3) { animation-delay: 0.3s; }
    .nav-item:nth-child(4) { animation-delay: 0.4s; }
    .nav-item:nth-child(5) { animation-delay: 0.5s; }
   
    .nav-link {
      color: var(--text-light);
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border-radius: 6px;
      transition: var(--transition);
      font-size: 14px;
      position: relative;
      overflow: hidden;
    }
    
    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(192, 160, 98, 0.1), transparent);
      transition: var(--transition);
    }
    
    .nav-link:hover::before {
      left: 100%;
    }
   
    .nav-link:hover, .nav-link.active {
      background-color: rgba(192, 160, 98, 0.1);
      color: var(--accent-gold);
      transform: translateX(5px);
    }
    
    .nav-link.active {
      box-shadow: inset 3px 0 0 var(--accent-gold);
    }
   
    .nav-link i {
      margin-right: 12px;
      font-size: 16px;
      width: 20px;
      text-align: center;
      transition: var(--transition);
    }
    
    .nav-link:hover i {
      transform: scale(1.1);
    }
   
    .main-content {
      flex: 1;
      padding: 40px;
      max-width: 800px;
      animation: fadeIn 0.8s ease-out;
    }
   
    .welcome-section {
      margin-bottom: 30px;
      position: relative;
    }
   
    .welcome-title {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: var(--accent-gold);
      margin: 0 0 8px 0;
      position: relative;
      display: inline-block;
    }
    
    .welcome-title::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 60px;
      height: 2px;
      background: var(--accent-gold);
    }
   
    .welcome-subtitle {
      color: var(--text-gray);
      font-size: 14px;
      margin: 0;
      opacity: 0;
      animation: fadeIn 0.5s 0.3s forwards;
    }
   
    .account-card {
      background-color: var(--primary-light);
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 30px;
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow);
      transition: var(--transition);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s 0.4s forwards;
    }
    
    .account-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }
   
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      color: var(--accent-gold);
      margin: 0 0 20px 0;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-light);
      position: relative;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 40px;
      height: 2px;
      background: var(--accent-gold);
    }
   
    .info-grid {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 15px;
      align-items: center;
    }
   
    .info-label {
      color: var(--accent-gold);
      font-size: 14px;
      font-weight: 600;
    }
   
    .info-value {
      font-size: 14px;
      color: var(--text-light);
      padding: 8px 0;
      border-bottom: 1px dashed var(--border-light);
    }
    
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    
    .stat-card {
      background-color: var(--primary-light);
      border-radius: 8px;
      padding: 20px;
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow);
      transition: var(--transition);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s 0.6s forwards;
      text-align: center;
    }
    
    .stat-card:nth-child(1) { animation-delay: 0.5s; }
    .stat-card:nth-child(2) { animation-delay: 0.7s; }
    .stat-card:nth-child(3) { animation-delay: 0.9s; }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: 600;
      color: var(--accent-gold);
      margin-bottom: 5px;
      font-family: 'Playfair Display', serif;
    }
    
    .stat-label {
      font-size: 13px;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
   
    .btn {
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      font-size: 14px;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: var(--transition);
    }
    
    .btn:hover::after {
      left: 100%;
    }
   
    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--accent-gold);
      color: var(--accent-gold);
    }
    
    .btn-outline:hover {
      background-color: rgba(192, 160, 98, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(192, 160, 98, 0.2);
    }
    
    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--accent-gold);
      color: var(--primary-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 6px 20px rgba(192, 160, 98, 0.4);
      cursor: pointer;
      transition: var(--transition);
      z-index: 100;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 0.5s 1s forwards;
    }
    
    .fab:hover {
      transform: scale(1.1) translateY(-5px);
      box-shadow: 0 10px 25px rgba(192, 160, 98, 0.5);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-out;
    }
    
    .modal-content {
      background-color: var(--primary-light);
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.3s 0.1s forwards;
    }
    
    .modal-title {
      font-family: 'Playfair Display', serif;
      color: var(--accent-gold);
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    
    .modal-message {
      margin-bottom: 25px;
      color: var(--text-gray);
    }
    
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .modal-btn {
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      border: none;
      position: relative;
      overflow: hidden;
    }
    
    .modal-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: var(--transition);
    }
    
    .modal-btn:hover::after {
      left: 100%;
    }
    
    .modal-btn-confirm {
      background-color: var(--accent-gold);
      color: var(--primary-dark);
    }
    
    .modal-btn-cancel {
      background-color: transparent;
      color: var(--text-gray);
      border: 1px solid var(--border-light);
    }
    
    .modal-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInLeft {
      from { 
        opacity: 0;
        transform: translateX(-10px);
      }
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes fadeInUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInScale {
      from { 
        opacity: 0;
        transform: scale(0.8);
      }
      to { 
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(192, 160, 98, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(192, 160, 98, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(192, 160, 98, 0);
      }
    }
    
    @media (max-width: 992px) {
      .sidebar {
        position: fixed;
        left: -240px;
        height: 100vh;
      }
      
      .sidebar.active {
        transform: translateX(240px);
      }
      
      .main-content {
        margin-left: 0;
        padding: 20px;
      }
      
      .menu-toggle {
        display: block;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 100;
        background: var(--accent-gold);
        color: var(--primary-dark);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }
    }
    
    @media (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
      }
     
      .info-grid {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      
      .stats-container {
        grid-template-columns: 1fr;
      }
      
      .welcome-title {
        font-size: 24px;
      }
      
      .section-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">Lising Lasing</div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link active">
            <i class="fas fa-user"></i>
            My Account
          </a>
        </li>
        <li class="nav-item">
          <a href="product.html" class="nav-link">
            <i class="fas fa-box"></i>
            <span>Product</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-shopping-bag"></i>
            My Orders
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-heart"></i>
            Wishlist
          </a>
        </li>
        <li class="nav-item">
          <button id="logoutBtn" class="nav-link" style="background: none; border: none; width: 100%; text-align: left;">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </button>
        </li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="welcome-section">
        <h1 class="welcome-title">Welcome Back!</h1>
        <p class="welcome-subtitle">Here's what's happening with your account today</p>
      </div>

      <div class="account-card">
        <h2 class="section-title">Account Overview</h2>
        <div class="info-grid" id="accountInfo">
        </div>
      </div>
      
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-value" id="totalOrders">0</div>
          <div class="stat-label">Total Orders</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="wishlistItems">0</div>
          <div class="stat-label">Wishlist Items</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="memberSince">0</div>
          <div class="stat-label">Years as Member</div>
        </div>
      </div>
    </main>
    
    <div class="fab" title="Need help?">
      <i class="fas fa-question"></i>
    </div>
  </div>

  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title">Confirm Logout</h3>
      <p class="modal-message">Are you sure you want to logout from your account?</p>
      <div class="modal-buttons">
        <button id="confirmLogout" class="modal-btn modal-btn-confirm">Yes, Logout</button>
        <button id="cancelLogout" class="modal-btn modal-btn-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check customer authentication
      const loggedInCustomer = localStorage.getItem('loggedInCustomer');
      if (!loggedInCustomer) {
        alert('Please login first');
        window.location.href = 'index.html';
        return;
      }

      // Load customer data
      const customer = JSON.parse(loggedInCustomer);
      
      // Display account info
      const accountInfo = document.getElementById('accountInfo');
      accountInfo.innerHTML = `
        <span class="info-label">Full Name:</span>
        <span class="info-value">${customer.firstName} ${customer.lastName}</span>
        <span class="info-label">Email:</span>
        <span class="info-value">${customer.email}</span>
        <span class="info-label">Phone:</span>
        <span class="info-value">${customer.phone || 'Not provided'}</span>
        <span class="info-label">Address:</span>
        <span class="info-value">${customer.address || 'Not provided'}</span>
      `;
      
      // Animate stats counting
      animateValue(document.getElementById('totalOrders'), 0, 12, 1500);
      animateValue(document.getElementById('wishlistItems'), 0, 5, 1500);
      
      // Calculate membership years
      const joinDate = new Date();
      joinDate.setFullYear(joinDate.getFullYear() - 2);
      const yearsAsMember = new Date().getFullYear() - joinDate.getFullYear();
      animateValue(document.getElementById('memberSince'), 0, yearsAsMember, 1500);

      // Logout functionality
      const logoutBtn = document.getElementById('logoutBtn');
      const logoutModal = document.getElementById('logoutModal');
      const confirmLogout = document.getElementById('confirmLogout');
      const cancelLogout = document.getElementById('cancelLogout');
      
      logoutBtn.addEventListener('click', function() {
        logoutModal.style.display = 'flex';
      });
      
      confirmLogout.addEventListener('click', function() {
        localStorage.removeItem('loggedInCustomer');
        window.location.href = 'index.html';
      });
      
      cancelLogout.addEventListener('click', function() {
        logoutModal.style.display = 'none';
      });
      
      // Close modal when clicking outside the content
      window.addEventListener('click', function(event) {
        if (event.target === logoutModal) {
          logoutModal.style.display = 'none';
        }
      });
      
      // Floating action button click
      document.querySelector('.fab').addEventListener('click', function() {
        alert('Contact our support team at support@lisinglasing.com for assistance.');
      });
      
      // Responsive menu toggle
      const menuToggle = document.createElement('div');
      menuToggle.className = 'menu-toggle';
      menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
      document.body.appendChild(menuToggle);
      
      const sidebar = document.querySelector('.sidebar');
      menuToggle.addEventListener('click', function() {
        sidebar.classList.toggle('active');
      });
    });
    
    // Animate value counting
    function animateValue(element, start, end, duration) {
      let startTimestamp = null;
      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        element.innerHTML = Math.floor(progress * (end - start) + start);
        if (progress < 1) {
          window.requestAnimationFrame(step);
        }
      };
      window.requestAnimationFrame(step);
    }
  </script>
</body>
</html>
