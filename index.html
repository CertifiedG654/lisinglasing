<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="role-styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box" id="loginBox">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p id="errorMsg" class="error-message"></p>
            </form>
        <p class="register-link">New customer? 
            <a href="register.html">Register here</a></p>
        </div>

        <div class="role-box" id="roleBox">
            <h1>Select Your Role</h1>
            <div class="role-options">
                <button class="role-btn" data-role="admin">Admin</button>
                <button class="role-btn" data-role="audit">Audit</button>
                <button class="role-btn" data-role="supervisor">Supervisor</button>
                <button class="role-btn" data-role="cashier">Cashier</button>
            </div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="role-selection.js"></script>
</body>
</html>
