<html lang="en">

  <style>
   body {
      font-family: "Playfair Display", serif;

      color: #d9c1b0;
      -webkit-font-smoothing: antialiased;

    /* Button animations */
    .btn-animate {
      transition: all 0.3s ease;
      transform: translateY(0);
    }
    .btn-animate:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

    .btn-animate:active {
      transform: translateY(1px);

    }
    .nav-btn {

    }
    .nav-btn:hover {
      transform: scale(1.05);
      text-shadow: 0 0 8px rgba(217, 193, 176, 0.6);
    }
    .carousel-btn {
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .carousel-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    .carousel-btn:active {
      transform: scale(0.95);
    }
    .dot-btn {
      transition: all 0.2s ease;
    }
    .dot-btn:hover {
      transform: scale(1.3);
    }
    .category-card {
      transition: all 0.3s ease;

    .category-card:hover {

 </head>
 <body>

    <div class="absolute bottom-2 left-2 text-[#d9c1b0] font-mono-custom text-xs bg-[#3a2416]/70 rounded px-2 py-0.5 select-none transition-all duration-300 group-hover:bg-[#3a2416]">

    <div class="absolute bottom-2 left-2 text-[#d9c1b0] font-mono-custom text-xs bg-[#3a2416]/70 rounded px-2 py-0.5 select-none transition-all duration-300 group-hover:bg-[#3a2416]">

  <script>
   (() => {
      const carouselInner = document.getElementById("carousel-inner");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const dots = document.querySelectorAll("#dots button");
      const slideWidths = [320, 480, 320];
      const totalSlides = slideWidths.length;
      let currentIndex = 0;

      // Calculate cumulative widths for translateX
      const cumulativeWidths = slideWidths.reduce(
        (acc, w) => {
          acc.push(acc[acc.length - 1] + w);
          return acc;
        },
        [0]
      );

      function updateCarousel() {
        // Calculate translateX to show current slide fully left aligned
        const translateX = -cumulativeWidths[currentIndex];
        carouselInner.style.transform = `translateX(${translateX}px)`;
        dots.forEach((dot, i) => {
          if (i === currentIndex) {
            dot.classList.remove("bg-[#7a5a52]/50");
            dot.classList.add("bg-[#7a5a52]");
          } else {
            dot.classList.add("bg-[#7a5a52]/50");
            dot.classList.remove("bg-[#7a5a52]");
          }
        });
      }

      prevBtn.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        updateCarousel();
        // Add click animation
        prevBtn.classList.add("animate-pulse");
        setTimeout(() => prevBtn.classList.remove("animate-pulse"), 300);
      });

      nextBtn.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarousel();
        // Add click animation
        nextBtn.classList.add("animate-pulse");
        setTimeout(() => nextBtn.classList.remove("animate-pulse"), 300);
      });

      dots.forEach((dot) => {
        dot.addEventListener("click", () => {
          currentIndex = Number(dot.dataset.index);
          updateCarousel();
          // Add click animation
          dot.classList.add("animate-ping");
          setTimeout(() => dot.classList.remove("animate-ping"), 500);
        });
      });

      // Make login button clickable (alternative to href)
      document.querySelector('a[href="index.html"]').addEventListener('click', (e) => {
        // You can replace this with actual login logic
        console.log('Login clicked');
        // Or uncomment to navigate to login page
        // window.location.href = '/login';
      });

      // Google Search functionality
      const searchForm = document.getElementById('searchForm');
      searchForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const searchInput = document.getElementById('searchInput');
        const query = searchInput.value.trim();
        
        if (query) {
          // Add button click animation
          const searchBtn = this.querySelector('button[type="submit"]');
          searchBtn.classList.add('animate-bounce');
          setTimeout(() => {
            searchBtn.classList.remove('animate-bounce');
            // Redirect to Google search with the query
            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}+site:lisinglasing.com`;
          }, 500);
        }
      });

      // Add hover effect to category cards
      document.querySelectorAll('.category-card').forEach(card => {
        card.addEventListener('mouseenter', () => {
          card.querySelector('img').classList.add('scale-105');
          card.querySelector('div').classList.add('bg-[#3a2416]');
        });
        card.addEventListener('mouseleave', () => {
          card.querySelector('img').classList.remove('scale-105');
          card.querySelector('div').classList.remove('bg-[#3a2416]');
        });
      });

      // Initialize
      updateCarousel();
      // Language changer functionality
const languageSelector = document.querySelector('.flex.items-center.space-x-2.cursor-pointer');
const languageOptions = document.createElement('div');
languageOptions.className = 'absolute top-full right-0 mt-2 w-32 bg-[#3a2416] border border-[#4a3420] rounded-md shadow-lg z-20 hidden';
languageOptions.innerHTML = `
  <div class="py-1">
    <div class="px-4 py-2 text-xs text-[#d9c1b0] hover:bg-[#4a3420] cursor-pointer" data-lang="en">English</div>
    <div class="px-4 py-2 text-xs text-[#d9c1b0] hover:bg-[#4a3420] cursor-pointer" data-lang="fil">Filipino</div>
    <div class="px-4 py-2 text-xs text-[#d9c1b0] hover:bg-[#4a3420] cursor-pointer" data-lang="ko">한국어 (Korean)</div>
    <div class="px-4 py-2 text-xs text-[#d9c1b0] hover:bg-[#4a3420] cursor-pointer" data-lang="ja">日本語 (Japanese)</div>
  </div>
`;

// Insert the language options dropdown into the DOM
languageSelector.parentNode.appendChild(languageOptions);
languageSelector.parentNode.style.position = 'relative';

// Toggle dropdown visibility
languageSelector.addEventListener('click', (e) => {
  e.stopPropagation();
  const isHidden = languageOptions.classList.contains('hidden');
  if (isHidden) {
    languageOptions.classList.remove('hidden');
  } else {
    languageOptions.classList.add('hidden');
  }
});

// Close dropdown when clicking elsewhere
document.addEventListener('click', () => {
  languageOptions.classList.add('hidden');
});

// Language translations
const translations = {
  en: {
    notification: "Notif/Shipping Info",
    guide: "Guide for Users",
    inquiries: "Inquiries",
    login: "Login",
    categories: "C A T E G O R I E S",
    searchPlaceholder: "Search Anything",
    searchButton: "Search",
    bannerText1: "至福の一杯を味わいましょう",
    bannerText2: "MAG LASING ANG WILLING",
    bannerText3: "행복한 한 잔으로 자신을 대접하세요"
  },
  fil: {
    notification: "Abiso/Impormasyon sa Pagpapadala",
    guide: "Gabay para sa Mga Gumagamit",
    inquiries: "Mga Tanong",
    login: "Mag-login",
    categories: "M G A  K A T E G O R I Y A",
    searchPlaceholder: "Maghanap ng Kahit Ano",
    searchButton: "Maghanap",
    bannerText1: "至福の一杯を味わいましょう",
    bannerText2: "MAG LASING ANG WILLING",
    bannerText3: "행복한 한 잔으로 자신을 대접하세요"
  },
  ko: {
    notification: "알림/배송 정보",
    guide: "사용자 가이드",
    inquiries: "문의",
    login: "로그인",
    categories: "카 테 고 리",
    searchPlaceholder: "아무거나 검색",
    searchButton: "검색",
    bannerText1: "至福の一杯を味わいましょう",
    bannerText2: "MAG LASING ANG WILLING",
    bannerText3: "행복한 한 잔으로 자신을 대접하세요"
  },
  ja: {
    notification: "通知/配送情報",
    guide: "ユーザーガイド",
    inquiries: "お問い合わせ",
    login: "ログイン",
    categories: "カ テ ゴ リ",
    searchPlaceholder: "何でも検索",
    searchButton: "検索",
    bannerText1: "至福の一杯を味わいましょう",
    bannerText2: "MAG LASING ANG WILLING",
    bannerText3: "행복한 한 잔으로 자신을 대접하세요"
  }
};

// Change language
languageOptions.querySelectorAll('[data-lang]').forEach(option => {
  option.addEventListener('click', (e) => {
    const lang = e.target.dataset.lang;
    document.querySelector('.flex.items-center.space-x-2.cursor-pointer span').textContent = 
      lang === 'en' ? 'EN' : 
      lang === 'fil' ? 'FIL' : 
      lang === 'ko' ? 'KO' : 'JA';
    
    // Update all text elements
    document.querySelector('a[href="index.html"] span').textContent = translations[lang].login;
    document.querySelector('h2').textContent = translations[lang].categories;
    document.getElementById('searchInput').placeholder = translations[lang].searchPlaceholder;
    document.querySelector('#searchForm button').textContent = translations[lang].searchButton;
    
    // Update banner text if needed (keeping the original non-translated phrases)
    const bannerSpans = document.querySelectorAll('.banner-text span');
    bannerSpans[0].textContent = translations[lang].bannerText1;
    bannerSpans[1].textContent = translations[lang].bannerText2;
    bannerSpans[2].textContent = translations[lang].bannerText3;
    
    // Close dropdown
    languageOptions.classList.add('hidden');
    
    // Store language preference
    localStorage.setItem('preferredLanguage', lang);
  });
});

// Load preferred language from localStorage
const preferredLanguage = localStorage.getItem('preferredLanguage') || 'en';
if (preferredLanguage !== 'en') {
  const langEvent = { target: { dataset: { lang: preferredLanguage } } };
  languageOptions.querySelector(`[data-lang="${preferredLanguage}"]`).dispatchEvent(new Event('click'));
}
    })();
  </script>
  
 </body>
