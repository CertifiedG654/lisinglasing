<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | Lising Lasing</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1a3c34;
      --secondary-color: #e8b923;
      --accent-color: #8b1e3f;
      --text-color: #333;
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, var(--primary-color) 0%, #2a5a4e 100%);
      color: #fff;
      padding: 2rem 1rem;
      position: fixed;
      height: 100%;
      transition: width 0.3s ease;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 1px;
    }

    .nav-menu {
      list-style: none;
    }

    .nav-item {
      margin: 0.5rem 0;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: var(--transition);
    }

    .nav-link:hover, .nav-link.active {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .nav-link i {
      margin-right: 0.75rem;
      font-size: 1.2rem;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 2rem;
      flex: 1;
      background-color: var(--bg-color);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--secondary-color);
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      position: relative;
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--accent-color);
    }

    .search-filter {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .search-box, .filter-select {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 0.9rem;
      transition: var(--transition);
      background: #fff;
    }

    .search-box:focus, .filter-select:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(232, 185, 35, 0.2);
    }

    .search-box {
      width: 200px;
      padding-left: 2rem;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%23999" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>') no-repeat 0.75rem center;
      background-size: 16px;
    }

    /* Products Grid */
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 1rem 0;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .product-image-container {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .product-card:hover .product-image {
      transform: scale(1.05);
    }

    .product-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      font-size: 0.8rem;
      color: #fff;
      font-weight: 600;
    }

    .badge-new {
      background: var(--secondary-color);
    }

    .badge-limited {
      background: var(--accent-color);
    }

    .product-rating {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      color: #fff;
      font-size: 0.9rem;
    }

    .product-details {
      padding: 1.5rem;
    }

    .product-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .product-description {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .product-price {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent-color);
    }

    .product-stock {
      font-size: 0.9rem;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
    }

    .in-stock {
      background: #e6f3e6;
      color: #2e7d32;
    }

    .low-stock {
      background: #fff3e0;
      color: #ef6c00;
    }

    .out-of-stock {
      background: #ffe6e6;
      color: #d32f2f;
    }

    .product-actions {
      display: flex;
      gap: 0.5rem;
    }

    .wishlist-btn, .add-to-cart {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .wishlist-btn {
      background: #f1f1f1;
      color: #666;
    }

    .wishlist-btn.active, .wishlist-btn:hover {
      background: var(--accent-color);
      color: #fff;
    }

    .add-to-cart {
      background: var(--secondary-color);
      color: #fff;
    }

    .add-to-cart:hover {
      background: #d4a41f;
    }

    .add-to-cart:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .pagination-btn {
      padding: 0.5rem 1rem;
      border: none;
      background: #fff;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .pagination-btn:hover, .pagination-btn.active {
      background: var(--secondary-color);
      color: #fff;
    }

    .pagination-btn:disabled {
      background: #eee;
      cursor: not-allowed;
    }

    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      background: var(--accent-color);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: var(--transition);
    }

    .fab:hover {
      transform: scale(1.1);
      background: #7a1b35;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .modal-message {
      margin-bottom: 1.5rem;
      color: #666;
    }

    .modal-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .modal-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .modal-btn-confirm {
      background: var(--accent-color);
      color: #fff;
    }

    .modal-btn-confirm:hover {
      background: #7a1b35;
    }

    .modal-btn-cancel {
      background: #f1f1f1;
      color: #666;
    }

    .modal-btn-cancel:hover {
      background: #e0e0e0;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--primary-color);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.success { background: #2e7d32; }
    .toast.error { background: #d32f2f; }
    .toast.warning { background: #ef6c00; }

    /* Loading Spinner */
    .loading-spinner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 300px;
      gap: 1rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--secondary-color);
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .no-products {
      text-align: center;
      padding: 3rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--shadow);
      margin: 2rem auto;
      max-width: 600px;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .sidebar {
        width: 80px;
      }

      .nav-link span {
        display: none;
      }

      .main-content {
        margin-left: 80px;
      }

      .logo {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        padding: 1rem;
      }

      .main-content {
        margin-left: 0;
        padding: 1rem;
      }

      .page-header {
        flex-direction: column;
        gap: 1rem;
      }

      .search-filter {
        flex-direction: column;
        width: 100%;
      }

      .search-box, .filter-select {
        width: 100%;
      }

      .products-container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="logo">Lising Lasing</div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="customer-dashboard.html" class="nav-link">
            <i class="fas fa-user"></i>
            <span>My Account</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="product.html" class="nav-link active">
            <i class="fas fa-box"></i>
            <span>Products</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="myorder.html" class="nav-link">
            <i class="fas fa-shopping-bag"></i>

          </a>

        <li class="nav-item">
          <a href="#" class="nav-link">

        <li class="nav-item">

            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </button>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <h1 class="page-title">Our Products</h1>
        <div class="search-filter">
          <input type="text" class="search-box" placeholder="Search products..." id="searchInput">
          <select class="filter-select" id="categoryFilter">
            <option value="">All Categories</option>
            <option value="whiskey">Whiskey</option>
            <option value="vodka">Vodka</option>
            <option value="rum">Rum</option>
            <option value="tequila">Tequila</option>
            <option value="gin">Gin</option>
            <option value="brandy">Brandy</option>
            <option value="wine">Wine</option>
            <option value="beer">Beer</option>
          </select>
          <select class="filter-select" id="sortBy">
            <option value="default">Sort by</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="name-asc">Name: A-Z</option>
            <option value="name-desc">Name: Z-A</option>
            <option value="newest">Newest</option>
          </select>
        </div>
      </div>
      
      <div class="products-container" id="productsContainer">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <p>Loading products...</p>
        </div>
      </div>
      
      <div class="pagination" id="pagination">
        <!-- Pagination will be added here -->
      </div>
    </main>
    
    <!-- Floating Action Button -->
    <div class="fab" title="Need help?">
      <i class="fas fa-question"></i>
    </div>
  </div>

  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title">Confirm Logout</h3>
      <p class="modal-message">Are you sure you want to logout from your account?</p>
      <div class="modal-buttons">
        <button id="confirmLogout" class="modal-btn modal-btn-confirm">Yes, Logout</button>
        <button id="cancelLogout" class="modal-btn modal-btn-cancel">Cancel</button>
      </div>
    </div>
  </div>
  
  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage">Product added to cart!</span>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check customer authentication
      const loggedInCustomer = localStorage.getItem('loggedInCustomer');
      if (!loggedInCustomer) {
        alert('Please login first');
        window.location.href = 'index.html';
        return;
      }
      
      // DOM Elements
      const productsContainer = document.getElementById('productsContainer');
      const searchInput = document.getElementById('searchInput');
      const categoryFilter = document.getElementById('categoryFilter');
      const sortBy = document.getElementById('sortBy');
      const pagination = document.getElementById('pagination');
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      
      // Product data and pagination
      let allProducts = [];
      let filteredProducts = [];
      const productsPerPage = 8;
      let currentPage = 1;
      
      // Initialize the page
      loadProducts();
      
      // Event listeners
      searchInput.addEventListener('input', filterProducts);
      categoryFilter.addEventListener('change', filterProducts);
      sortBy.addEventListener('change', filterProducts);
      
      // Load products from admin inventory
      function loadProducts() {
        // Simulate loading delay
        setTimeout(() => {
          const products = JSON.parse(localStorage.getItem('products')) || [];
          
          if (products.length === 0) {
            productsContainer.innerHTML = `
              <div class="no-products">
                <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 15px;"></i>
                <h3>No products available</h3>
                <p>Please check back later or contact us for more information.</p>
              </div>
            `;
            return;
          }
          
          // Enhance products with additional data for demo purposes
          allProducts = products.map(product => {
            // Add random badges for demo (removed sale badge)
            const badges = [];
            if (Math.random() > 0.7) badges.push({ type: 'new', text: 'New' });
            if (Math.random() > 0.8) badges.push({ type: 'limited', text: 'Limited' });
            
            // Add random rating for demo
            const rating = (Math.random() * 1 + 4).toFixed(1); // Between 4.0 and 5.0
            
            // Add random category for demo
            const categories = ['whiskey', 'vodka', 'rum', 'tequila', 'gin', 'brandy', 'wine', 'beer'];
            const category = categories[Math.floor(Math.random() * categories.length)];
            
            return {
              ...product,
              badges,
              rating,
              category,
              addedToWishlist: false
            };
          });
          
          filteredProducts = [...allProducts];
          renderProducts();
          renderPagination();
        }, 800);
      }
      
      // Filter products based on search, category and sort
      function filterProducts() {
        const searchTerm = searchInput.value.toLowerCase();
        const category = categoryFilter.value;
        const sortOption = sortBy.value;
        
        filteredProducts = allProducts.filter(product => {
          const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                              product.description.toLowerCase().includes(searchTerm);
          const matchesCategory = category === '' || product.category === category;
          return matchesSearch && matchesCategory;
        });
        
        // Sort products
        switch(sortOption) {
          case 'price-asc':
            filteredProducts.sort((a, b) => a.price - b.price);
            break;
          case 'price-desc':
            filteredProducts.sort((a, b) => b.price - a.price);
            break;
          case 'name-asc':
            filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
            break;
          case 'name-desc':
            filteredProducts.sort((a, b) => b.name.localeCompare(b.name));
            break;
          case 'newest':
            filteredProducts.sort((a, b) => new Date(b.dateAdded || 0) - new Date(a.dateAdded || 0));
            break;
          default:
            // Default sorting (keep original order)
            break;
        }
        
        currentPage = 1;
        renderProducts();
        renderPagination();
      }
      
      // Render products for current page
      function renderProducts() {
        if (filteredProducts.length === 0) {
          productsContainer.innerHTML = `
            <div class="no-products">
              <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 15px;"></i>
              <h3>No products found</h3>
              <p>Try adjusting your search or filter criteria.</p>
            </div>
          `;
          pagination.innerHTML = '';
          return;
        }
        
        const startIndex = (currentPage - 1) * productsPerPage;
        const endIndex = startIndex + productsPerPage;
        const productsToShow = filteredProducts.slice(startIndex, endIndex);
        
        productsContainer.innerHTML = '';
        
        productsToShow.forEach(product => {
          const productCard = document.createElement('div');
          productCard.className = 'product-card';
          
          // Stock status
          let stockStatus = 'in-stock';
          let stockText = `${product.quantity} in stock`;
          if (product.quantity === 0) {
            stockStatus = 'out-of-stock';
            stockText = 'Out of stock';
          } else if (product.quantity < 10) {
            stockStatus = 'low-stock';
            stockText = `Only ${product.quantity} left`;
          }
          
          productCard.innerHTML = `
            <div class="product-image-container">
              <img src="${product.image || 'Pictures/default-product.jpg'}" alt="${product.name}" class="product-image">
              ${product.badges.map(badge => `
                <span class="product-badge badge-${badge.type}">${badge.text}</span>
              `).join('')}
              <div class="product-rating">
                <i class="fas fa-star"></i>
                <span>${product.rating}</span>
              </div>
            </div>
            <div class="product-details">
              <h3 class="product-name">${product.name}</h3>
              <p class="product-description">${product.description || 'No description available'}</p>
              <div class="product-meta">
                <div class="price-container">
                  <span class="product-price">â‚±${product.price.toFixed(2)}</span>
                </div>
                <span class="product-stock ${stockStatus}">${stockText}</span>
              </div>
              <div class="product-actions">
                <button class="wishlist-btn ${product.addedToWishlist ? 'active' : ''}" data-id="${product.id}">
                  <i class="fas fa-heart"></i>
                </button>
                <button class="add-to-cart" data-id="${product.id}" ${product.quantity === 0 ? 'disabled' : ''}>
                  <i class="fas fa-cart-plus"></i> ${product.quantity === 0 ? 'Out of Stock' : 'Add to Cart'}
                </button>
              </div>
            </div>
          `;
          
          productsContainer.appendChild(productCard);
        });
        
        // Add event listeners to the new buttons
        document.querySelectorAll('.add-to-cart').forEach(button => {
          button.addEventListener('click', addToCart);
        });
        
        document.querySelectorAll('.wishlist-btn').forEach(button => {
          button.addEventListener('click', toggleWishlist);
        });
      }
      
      // Render pagination controls
      function renderPagination() {
        const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
        
        if (totalPages <= 1) {
          pagination.innerHTML = '';
          return;
        }
        
        let paginationHTML = '';
        
        // Previous button
        paginationHTML += `
          <button class="pagination-btn" id="prevPage" ${currentPage === 1 ? 'disabled' : ''}>
            <i class="fas fa-chevron-left"></i>
          </button>
        `;
        
        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
          paginationHTML += `
            <button class="pagination-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">
              ${i}
            </button>
          `;
        }
        
        // Next button
        paginationHTML += `
          <button class="pagination-btn" id="nextPage" ${currentPage === totalPages ? 'disabled' : ''}>
            <i class="fas fa-chevron-right"></i>
          </button>
        `;
        
        pagination.innerHTML = paginationHTML;
        
        // Add event listeners
        document.querySelectorAll('.pagination-btn:not(#prevPage):not(#nextPage)').forEach(button => {
          button.addEventListener('click', () => {
            currentPage = parseInt(button.dataset.page);
            renderProducts();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });
        });
        
        document.getElementById('prevPage')?.addEventListener('click', () => {
          if (currentPage > 1) {
            currentPage--;
            renderProducts();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }
        });
        
        document.getElementById('nextPage')?.addEventListener('click', () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderProducts();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }
        });
      }
      
      // Add to cart functionality
      function addToCart(e) {
        const productId = e.target.dataset.id;
        const product = allProducts.find(p => p.id === productId);
        
        if (!product) return;
        
        // Get current cart or initialize empty array
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // Check if product already in cart
        const existingItem = cart.find(item => item.id === productId);
        
        if (existingItem) {
          // Increase quantity if not exceeding available stock
          if (existingItem.quantity < product.quantity) {
            existingItem.quantity += 1;
            showToast(`${product.name} quantity updated in cart`);
          } else {
            showToast(`Cannot add more ${product.name} to cart. Only ${product.quantity} available.`, 'error');
            return;
          }
        } else {
          // Add new item to cart
          cart.push({
            id: product.id,
            name: product.name,
            price: product.price,
            quantity: 1,
            selected: true
          });
          showToast(`${product.name} added to cart`);
        }
        
        // Save updated cart
        localStorage.setItem('cart', JSON.stringify(cart));
        
        // Update or create order for cashier
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        let customer = JSON.parse(localStorage.getItem('loggedInCustomer'));
        let customerId = customer ? customer.id : 'guest';
        
        // Find existing pending order for this customer
        let existingOrder = orders.find(o => o.customerId === customerId && o.status === 'pending');
        
        if (existingOrder) {
          // Update existing order
          const orderItem = existingOrder.items.find(item => item.id === productId);
          if (orderItem) {
            if (orderItem.quantity < product.quantity) {
              orderItem.quantity += 1;
            } else {
              showToast(`Cannot add more ${product.name} to order. Only ${product.quantity} available.`, 'error');
              return;
            }
          } else {
            existingOrder.items.push({
              id: product.id,
              name: product.name,
              price: product.price,
              quantity: 1
            });
          }
          // Recalculate total
          existingOrder.total = existingOrder.items.reduce((sum, item) => sum + item.price * item.quantity, 0);
        } else {
          // Create new order
          const newOrder = {
            id: 'ORDER-' + Date.now(),
            customerId: customerId,
            items: [{
              id: product.id,
              name: product.name,
              price: product.price,
              quantity: 1
            }],
            total: product.price,
            status: 'pending',
            timestamp: new Date().toISOString()
          };
          orders.push(newOrder);
        }
        
        // Save updated orders
        localStorage.setItem('orders', JSON.stringify(orders));
        
        // Visual feedback
        e.target.innerHTML = `<i class="fas fa-check"></i> Added!`;
        e.target.disabled = true;
        setTimeout(() => {
          e.target.innerHTML = `<i class="fas fa-cart-plus"></i> Add to Cart`;
          e.target.disabled = product.quantity === 0;
        }, 2000);
        
        // Refresh products to update stock display
        loadProducts();
      }
      
      // Toggle wishlist
      function toggleWishlist(e) {
        const productId = e.target.closest('.wishlist-btn').dataset.id;
        const product = allProducts.find(p => p.id === productId);
        
        if (!product) return;
        
        // Toggle wishlist status
        product.addedToWishlist = !product.addedToWishlist;
        
        // Get current wishlist or initialize empty array
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        
        if (product.addedToWishlist) {
          // Add to wishlist if not already there
          if (!wishlist.some(item => item.id === productId)) {
            wishlist.push(product);
            showToast(`${product.name} added to wishlist`);
          }
        } else {
          // Remove from wishlist
          wishlist = wishlist.filter(item => item.id !== productId);
          showToast(`${product.name} removed from wishlist`, 'warning');
        }
        
        // Save updated wishlist
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        
        // Update UI
        e.target.closest('.wishlist-btn').classList.toggle('active');
      }
      
      // Show toast notification
      function showToast(message, type = 'success') {
        toastMessage.textContent = message;
        toast.className = `toast ${type}`;
        toast.innerHTML = `
          <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'times-circle' : 'exclamation-circle'}"></i>
          <span id="toastMessage">${message}</span>
        `;
        toast.classList.add('show');
        
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }
      
      // Logout functionality
      const logoutBtn = document.getElementById('logoutBtn');
      const logoutModal = document.getElementById('logoutModal');
      const confirmLogout = document.getElementById('confirmLogout');
      const cancelLogout = document.getElementById('cancelLogout');
      
      logoutBtn.addEventListener('click', function() {
        logoutModal.style.display = 'flex';
      });
      
      confirmLogout.addEventListener('click', function() {
        localStorage.removeItem('loggedInCustomer');
        window.location.href = 'index.html';
      });
      
      cancelLogout.addEventListener('click', function() {
        logoutModal.style.display = 'none';
      });
      
      // Close modal when clicking outside the content
      window.addEventListener('click', function(event) {
        if (event.target === logoutModal) {
          logoutModal.style.display = 'none';
        }
      });
    });
  </script>
