<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | Lising Lasing</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-dark: #1a1a1a;
      --primary-light: #2d2d2d;
      --accent-gold: #c0a062;
      --text-light: #f5f5f5;
      --text-gray: #cccccc;
      --border-light: rgba(255,255,255,0.1);
    }
   
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--primary-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }
   
    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }
   
    /* Sidebar Navigation */
    .sidebar {
      width: 240px;
      background-color: var(--primary-light);
      padding: 30px 20px;
      border-right: 1px solid var(--border-light);
    }
   
    .logo {
      font-family: 'Playfair Display', serif;
      color: var(--accent-gold);
      font-size: 22px;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
    }
   
    .nav-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }
   
    .nav-item {
      margin-bottom: 8px;
    }
   
    .nav-link {
      color: var(--text-light);
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-radius: 4px;
      transition: all 0.2s;
      font-size: 14px;
    }
   
    .nav-link:hover, .nav-link.active {
      background-color: rgba(192, 160, 98, 0.1);
      color: var(--accent-gold);
    }
   
    .nav-link i {
      margin-right: 10px;
      font-size: 14px;
      width: 18px;
      text-align: center;
    }
   
    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px;
      max-width: 1200px;
    }
   
    .products-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin-top: 20px;
    }
   
    .product-card {
      background-color: var(--primary-light);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border-light);
      transition: all 0.3s ease;
    }
   
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
   
    .product-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
   
    .product-details {
      padding: 20px;
    }
   
    .product-name {
      font-family: 'Playfair Display', serif;
      color: var(--accent-gold);
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
   
    .product-description {
      color: var(--text-gray);
      font-size: 0.9rem;
      margin-bottom: 15px;
      min-height: 60px;
    }
   
    .product-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }
   
    .product-price {
      font-weight: 600;
      color: var(--accent-gold);
      font-size: 1.2rem;
    }
   
    .product-stock {
      font-size: 0.9rem;
      color: var(--text-gray);
    }
   
    .add-to-cart {
      width: 100%;
      padding: 10px;
      background-color: var(--accent-gold);
      color: var(--primary-dark);
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s;
    }
   
    .add-to-cart:hover {
      opacity: 0.9;
    }
   
    /* Responsive */
    @media (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
      }
     
      .sidebar {
        width: 100%;
        padding: 15px;
      }
     
      .main-content {
        padding: 20px;
      }
     
      .products-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="logo">Lising Lasing</div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="product.html" class="nav-link active">
            <i class="fas fa-box"></i>
            <span>Products</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="customer-dashboard.html" class="nav-link">
            <i class="fas fa-user"></i>
            My Account
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-shopping-bag"></i>
            My Orders
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-heart"></i>
            Wishlist
          </a>
        </li>
        <li class="nav-item">
          <button id="logoutBtn" class="nav-link" style="background: none; border: none; width: 100%; text-align: left;">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </button>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Our Products</h1>
      <div class="products-container" id="productsContainer">
        <!-- Products will be loaded here -->
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check customer authentication
      const loggedInCustomer = localStorage.getItem('loggedInCustomer');
      if (!loggedInCustomer) {
        alert('Please login first');
        window.location.href = 'index.html';
        return;
      }

      // Load products from admin inventory
      const products = JSON.parse(localStorage.getItem('products')) || [];
      const productsContainer = document.getElementById('productsContainer');

      if (products.length === 0) {
        productsContainer.innerHTML = '<p>No products available at the moment. Please check back later.</p>';
        return;
      }

      // Render products
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        
        productCard.innerHTML = `
          <img src="${product.image || 'Pictures/default-product.jpg'}" alt="${product.name}" class="product-image">
          <div class="product-details">
            <h3 class="product-name">${product.name}</h3>
            <p class="product-description">${product.description || 'No description available'}</p>
            <div class="product-meta">
              <span class="product-price">â‚±${product.price.toFixed(2)}</span>
              <span class="product-stock">${product.quantity} in stock</span>
            </div>
            <button class="add-to-cart" data-id="${product.id}">
              <i class="fas fa-cart-plus"></i> Add to Cart
            </button>
          </div>
        `;
        
        productsContainer.appendChild(productCard);
      });

      // Logout functionality
      document.getElementById('logoutBtn').addEventListener('click', function() {
        if (confirm('Are you sure you want to logout?')) {
          localStorage.removeItem('loggedInCustomer');
          window.location.href = 'index.html';
        }
      });
    });
  </script>
</body>
</html>
